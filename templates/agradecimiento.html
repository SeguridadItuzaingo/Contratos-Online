<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contrato firmado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --ok: #17a673;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            background: #f5f7fb;
            color: #1f2937
        }

        .wrap {
            max-width: 720px;
            margin: 60px auto;
            padding: 0 16px
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 28px 32px;
            box-shadow: 0 12px 30px rgba(0,0,0,.08);
            text-align: center
        }

        .icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: var(--ok);
            font-size: 42px;
            margin-bottom: 12px
        }

        h1 {
            font-size: 24px;
            margin: 8px 0 6px
        }

        p {
            margin: 8px 0;
            color: #374151
        }

        .actions {
            margin-top: 18px
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(180deg,var(--primary),#0b5ed7);
            border: 1px solid #0b5ed7;
            box-shadow: 0 6px 14px rgba(13,110,253,.25);
            font-weight: 700
        }

        .meta {
            margin-top: 18px;
            font-size: 14px;
            color: #6b7280
        }

        .contacto {
            margin-top: 12px;
            font-weight: 600
        }

            .contacto a {
                color: #111;
                text-decoration: none;
                border-bottom: 1px dotted #9aa3af
            }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="icon">✓</div>
            <h1>Gracias por firmar el contrato con Seguridad Ituzaingó</h1>
            <p>El documento se generó correctamente y enviamos una copia por correo electrónico.</p>

            <div class="actions">
                <a class="btn" href="/descargar">Descargar contrato</a>
            </div>

            {% if telefono %}
            <p class="contacto">¿Necesitás ayuda? Tel.: <a href="tel:{{ telefono }}">{{ telefono }}</a></p>
            {% endif %}
            <div class="meta">Seguridad Ituzaingó · Alan Arndt — Dueño de la Empresa</div>
        </div>
    </div>
</body>
</html>
